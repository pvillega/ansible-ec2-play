# More details on steps to secure at: http://www.thefanclub.co.za/how-to/how-secure-ubuntu-1204-lts-server-part-1-basics 
---
- hosts: newservers
  vars:
  - ubuntu_release: quantal
  - logwatch_email: aracon81@gmail.com
  - ec2_user: ubuntu

  tasks:
   - name: Update APT package cache
     action: apt update_cache=yes
 
   - name: Run apt-get upgrade
     action: apt upgrade=yes
 
   - name: Install fail2ban
     action: apt pkg=fail2ban state=installed

   - name: Disallow root SSH access
     action: lineinfile dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present 
     notify: Restart sshd

   - name: Disallow password authentication
     action: lineinfile dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
     notify: Restart sshd

   # Ensure only selected users can sudo
   - name: create group admin
     action: group name=admin 
   - name: add ec2 user to admin group
     action: command usermod -a -G admin $ec2_user
   - name: Protect su by limiting access only to admin group.
     action: command dpkg-statoverride --update --force --add root admin 4750 /bin/su

   - name: Install rootkit detection
     action: apt pkg=chkrootkit state=present
   - name: Install rootkit detection
     action: apt pkg=rkhunter state=present  

   - name: Install unattended-upgrades
     action: apt pkg=unattended-upgrades state=present
   
   - name: Adjust APT update intervals
     action: copy src=config/apt_periodic dest=/etc/apt/apt.conf.d/10periodic

   - name: Copy debconf selections so that Postfix can configure itself non-interactively
     copy: src=config/postfix_selections  dest=/tmp/postfix_selections

   - name: Set up Postfix to relay mail
     action: command debconf-set-selections /tmp/postfix_selections

   - name: Install logwatch
     action: apt pkg=logwatch state=installed

   - name: Make logwatch mail $logwatch_email daily
     action: lineinfile dest=/etc/cron.daily/00logwatch regexp="^/usr/sbin/logwatch" line="/usr/sbin/logwatch --output mail --mailto $logwatch_email --detail high" state=present 

   # Set firewall
   - name: Firewall allow ssh (ufw enable has to be run manually)
     action: command ufw allow ssh
   - name: Firewall allow http (ufw enable has to be run manually)
     action: command ufw allow http
   - name: Firewall allow https (ufw enable has to be run manually)
     action: command ufw allow https

   # Harden network settings 
   - name: IP Spoofing protection
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.all\.rp_filter" line="net.ipv4.conf.all.rp_filter = 1" state=present 
   - name: IP Spoofing protection
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.default\.rp_filter" line="net.ipv4.conf.default.rp_filter = 1" state=present 
   - name: Ignore ICMP broadcast requests
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.icmp_echo_ignore_broadcasts" line="net.ipv4.icmp_echo_ignore_broadcasts = 1" state=present  
   - name: Disable source packet routing
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.all\.accept_source_route" line="net.ipv4.conf.all.accept_source_route = 0" state=present  
   - name: Disable source packet routing
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv6\.conf\.all\.accept_source_route" line="net.ipv6.conf.all.accept_source_route = 0" state=present  
   - name: Disable source packet routing
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.default\.accept_source_route" line="net.ipv4.conf.default.accept_source_route = 0" state=present  
   - name: Disable source packet routing
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv6\.conf\.default\.accept_source_route" line="net.ipv6.conf.default.accept_source_route = 0" state=present     
   - name: Ignore send redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.all\.send_redirects" line="net.ipv4.conf.all.send_redirects = 0" state=present 
   - name: Ignore send redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.default\.send_redirects" line="net.ipv4.conf.default.send_redirects = 0" state=present 
   - name: Block SYN attacks
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.tcp_syncookies" line="net.ipv4.tcp_syncookies = 1" state=present 
   - name: Block SYN attacks
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.tcp_max_syn_backlog" line="net.ipv4.tcp_max_syn_backlog = 2048" state=present 
   - name: Block SYN attacks
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.tcp_synack_retries" line="net.ipv4.tcp_synack_retries = 2" state=present 
   - name: Block SYN attacks
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.tcp_syn_retries" line="net.ipv4.tcp_syn_retries = 5" state=present 
   - name: Log Martians
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.all\.log_martians" line="net.ipv4.conf.all.log_martians = 1" state=present 
   - name: Log Martians
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.icmp_ignore_bogus_error_responses" line="net.ipv4.icmp_ignore_bogus_error_responses = 1" state=present 
   - name: Ignore ICMP redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.all\.accept_redirects" line="net.ipv4.conf.all.accept_redirects = 0" state=present  
   - name: Ignore ICMP redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv6\.conf\.all\.accept_redirects" line="net.ipv6.conf.all.accept_redirects = 0" state=present  
   - name: Ignore ICMP redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.conf\.default\.accept_redirects" line="net.ipv4.conf.default.accept_redirects = 0" state=present  
   - name: Ignore ICMP redirects
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv6\.conf\.default\.accept_redirects" line="net.ipv6.conf.default.accept_redirects = 0" state=present  
   - name: Ignore Directed pings
     action: lineinfile dest=/etc/sysctl.conf regexp="^#net\.ipv4\.icmp_echo_ignore_all" line="net.ipv4.icmp_echo_ignore_all = 1" state=present  
   - name: Apply network settings
     action: command sysctl -p 

   - name: Prevent IP spoofing
     action: lineinfile dest=/etc/host.conf regexp="^order" line="order bind,hosts" state=present  
   - name: Prevent IP spoofing
     action: lineinfile dest=/etc/host.conf regexp="^nospoof" line="nospoof on" state=present

   - name: Intrusion detection PSAD
     action: apt pkg=psad state=present  
   - name: Configure PSAD
     action: lineinfile dest=/etc/psad/psad.conf regexp="^EMAIL_ADDRESSES" line="EMAIL_ADDRESSES             $logwatch_email;" state=present
   - name: Configure PSAD (IPtables)
     action: command iptables -A INPUT -j LOG
   - name: Configure PSAD (IPtables)
     action: command iptables -A FORWARD -j LOG
   - name: Configure PSAD (IP6tables)
     action: command ip6tables -A INPUT -j LOG
   - name: Configure PSAD (IP6tables)
     action: command ip6tables -A FORWARD -j LOG
   - name: Configure PSAD (update signatures)
     action: command psad --sig-update

   - name: SELinux 
     action: apt pkg=apparmor state=present  
   - name: SELinux
     action: apt pkg=apparmor-profiles state=present  

   - name: DenyHosts
     action: apt pkg=denyhosts state=present  
 
   - name: Secure shm (reboots instance)
     action: lineinfile dest=/etc/fstab  regexp="^tmpfs" line="tmpfs     /dev/shm     tmpfs     defaults,noexec,nosuid     0     0" state=present
     notify: Reboot

  handlers:
   - name: Restart sshd
     action: service sshd state=restarted

   - name: Reboot
     action: command /sbin/reboot -t now


